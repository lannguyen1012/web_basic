<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách</title>
    <style>
        body{
            font-size: large;
            font-weight: bold;
        }
            
        ul{
            list-style-type:unset;
        }
        .b{
            list-style-type: circle;
            margin-left:40px;
        }
        .c{
            list-style-type: square;
            margin-left:60px;
        }
    </style>
</head>
<body>
    <ul>CHƯƠNG 1
        <li class="b">BÀI SỐ 1
            <li class="c">Câu hỏi 1</li>
            <li class="c">Câu hỏi 2</li>
        </li>
        <li class="b"> BÀI SỐ 2
            <li class="c">Đáp án 1</li>
            <li class="c">Đáp án 2</li>
        </li></ul>
    
    <ul>CHƯƠNG 2
        <li class="b">BÀI SỐ 1</li>
        <LI class="b">BÀI SỐ 2</LI>
    </ul>
</body>
</html>
